<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
</head>

<body>
    <header>
        <h1>Verhaal</h1>
        <nav>
            <input type="text">
            <a href="Account"><img src="Source" alt="Persoon"></a>
        </nav>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Persoonlijke details</legend>
                Voornaam:
                <input type="text" placeholder="Jan"> Tussenvoegsel:
                <input type="text" placeholder="de"> Achternaam:
                <input type="text" placeholder="Vries"> Emailadres:
                <input type="email" placeholder="mail@example.com"> telefoonnummer:
                <input type="tel" placeholder="0612345678">
            </fieldset>
            <fieldset>
                <legend>Adres</legend>
                Straatnaam:
                <input type="text" placeholder="Straatweg"> Huisnummer:
                <input type="number" placeholder="12"> Postcode:
                <input type="text" placeholder="1234AB"> Plaats:
                <input type="text" placeholder="Plaatsnaam">
            </fieldset>
            <fieldset>
                <legend>Account</legend>
                Gebruikersnaam:
                <input type="text"> Wachtwoord:
                <input type="password">
            </fieldset>
            <input type="submit" value="Aanmelden">
        </form>
    </main>
</body>

</html>

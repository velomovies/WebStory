    <!-- HEADER (LOGO + NAV) -->

        <div>
            <img src="images/logo.png" alt="logo DFDS">

        </div>

        <nav>
            <form>
                <label for="search">Zoeken</label>
                <input id="search" type="search" placeholder="Zoeken">

            <a href="index.html"><img src="images/home.svg" alt="Persoon"></a>

    <div>

        <aside>
            <form action="aanmelden.html">

                    <input id="inlog" type="submit" value="Aanmelden">

        <form action="aanmelden.html">

                <legend>Vul hier uw gegevens in!</legend>

                    <input type="password" required>

            <label for="aanmelden">Aanmelden</label>

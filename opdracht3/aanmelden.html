<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo DFDS"><h1>DFDS <span>Verhalen</span></h1>
        <nav>
            <form action="#">
                <label for="search">Zoeken</label><input id="search" type="search" required placeholder="Zoeken">
                <input type="image" src="images/search.svg" alt="Submit">
            </form>
            <a href="Account"><img src="images/account.svg" alt="Persoon"></a>
        </nav>
    </header>
    <form action="#">
        <fieldset>
            <legend>Persoonlijke details</legend>
            <label>Voornaam: <input type="text" required placeholder="Jan"></label>
            <label>Tussenvoegsel: <input type="text" placeholder="de"></label>
            <label>Achternaam: <input type="text" required placeholder="Vries"></label>
            <label>Emailadres: <input type="email" required placeholder="mail@example.com"></label>
            <label>telefoonnummer: <input type="tel" placeholder="0612345678"></label>
        </fieldset>
        <fieldset>
            <legend>Adres</legend>
            <label>Straatnaam en Huisnummer: <input type="text" placeholder="Straatweg 12"></label>
            <label>Postcode: <input type="text" placeholder="1234AB" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}"></label>
        </fieldset>
        <fieldset>
            <legend>Account</legend>
            <label>Gebruikersnaam: <input type="text" required></label>
            <label>Wachtwoord: <input type="password" required></label>
        </fieldset>
        <input type="submit" value="Aanmelden">
    </form>
</body>

</html>
